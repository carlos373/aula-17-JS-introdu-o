<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Intodução ao Java Script - DOM</title>
</head>
<body>
   <h1 class="titulo"></h1>
   <h1 class="titulo"></h1>
   <p id="paragrafo"></p>
   <a href="#" class="link"></a>
   <div class="lista"></div>
</body>
<script>

    //pega o elemento pela classe
    const titulo = document.getElementsByClassName("titulo")
    titulo[0].textContent = "Esse é o meu titulo"
    titulo[1].textContent = "Esse é o meu segundo titulo"

//pega  elemento pelo ID
    const paragrafo = document.getElementById("paragrafo")
    paragrafo.textContent = "Esse é o meu paragrafo"

    //pega o elemento utilizando os seletores CSS
    const link = document.querySelector("a")
    link.textContent = "Google"

    //Criando elemento html
    const lista = document.querySelector(".lista")
    lista.innerHTML = ` <ul> <li> Item 1 </li>
                         <li> Item 2 </li>
                         </ul>`

    //Adicionando estilo JS
    document.body.style.backgroundColor = "coral"
    lista.style.backgroundColor = "gray"
    lista.style.marginTop = "100px"
</script>
</html>
